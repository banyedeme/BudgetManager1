      <div class="butter">
          <h3>BudgetManager</h3>
	  <div class="error_message">
	   <p>Please Enter Budget Amount | Greater than 0</p>
	  </div>
        <div class="budget_content">
	  <div class="your_budget">
	      <form>
	          <label for="budget">Your Budget:</label>
		  <input type="number" placeholder="Enter Budget Amount" class="budget_input">
		  <button class="btn" id="btn_budget">Calculate</button>
	      </form>
	  </div>
	  <div class="your_expenses">
              <form>
                  <label for="expenses">Expenses Details:</label>
                  <input type="text" placeholder="Enter Expense Desc!" class="expenses_input">
		  <input type="number" placeholder="Enter Expense Amount" class="expenses_amount">
                  <button class="btn" id="btn_expenses">Add Expenses</button>
              </form>
          </div>
	</div>
	<!--===Cards Start ===-->
        <ul class="cards">
	   <li>
	       <i class="bx bx-money"></i>
	       <span class="info">
	           <h3><span>$</span><span class="budget_card">0</span></h3>
		   <p>Budget</p>
	       </span>
	   </li>
	   <li>
	       <i class="bx bx-credit-card"></i>
	       <span class="info">
	           <h3><span>$</span><span class="expenses_card">0</span></h3>
		   <p>Expenses</p>
	       </span>
	   </li>
	   <li>
	       <i class="bx bx-dollar"></i>
	       <span class="info">
	           <h3><span>$</span><span class="balance_card">0</span></h3>
		   <p>Balance</p>
	       </span>
	   </li>
	</ul>
	<!--=== Cards Close ====-->
