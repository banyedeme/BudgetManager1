<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetManager - Login</title>
    <link rel="stylesheet" href="testing.css">
</head>

<body>
    <header>
        <h1 class="heading">BudgetManager</h1>
        <h3 class="title">Sliding Login & Registration Form</h3>
    </header>

    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup" onclick="location.href='signup.html'">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <button class="clkbtn">Login</button>
            </div>
        </div>
    </div>
    <script src="testing.js"></script>
</body>
</html>
